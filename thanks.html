<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See you there</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            max-width: 400px;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scale-in 0.3s ease-out;
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark svg {
            width: 28px;
            height: 28px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .message {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .reminder {
            background: #111;
            padding: 24px;
            border-radius: 4px;
            margin-bottom: 32px;
        }

        .reminder-label {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 8px;
        }

        .reminder-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>You're in</h1>
        <p class="message">Looking forward to seeing you.<br>Don't be late.</p>
        
        <div class="reminder">
            <div class="reminder-label">Save the date</div>
            <div class="reminder-value">Feb 25 Â· 9 PM</div>
        </div>
        
        <a href="https://maps.app.goo.gl/X24yjwkWTCBTToRo8" target="_blank" class="btn">Get Directions</a>
    </div>
</body>
</html>
