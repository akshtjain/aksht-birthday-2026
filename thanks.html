<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See you there</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            max-width: 400px;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scale-in 0.3s ease-out;
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark svg {
            width: 28px;
            height: 28px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .message {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .reminder {
            background: #111;
            padding: 24px;
            border-radius: 4px;
            margin-bottom: 32px;
        }

        .reminder-label {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 8px;
        }

        .reminder-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        .easter-egg {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .easter-egg-gallery {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .easter-egg-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .easter-egg-caption {
            font-size: 0.85rem;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>You're in</h1>
        <p class="message">Looking forward to seeing you.<br>Don't be late.</p>
        
        <div class="reminder">
            <div class="reminder-label">Save the date</div>
            <div class="reminder-value">Feb 25 Â· 9 PM</div>
        </div>
        
        <a href="wishlist.html" class="btn">View Wishlist</a>
        
        <div style="margin-top: 20px;">
            <a href="https://maps.app.goo.gl/X24yjwkWTCBTToRo8" target="_blank" style="color: #555; font-size: 0.8rem; text-decoration: none; border-bottom: 1px solid #333;">Get Directions</a>
        </div>

        <!-- Easter egg for Mehul -->
        <div id="mehul-easter-egg" class="easter-egg">
            <div class="easter-egg-gallery">
                <img src="mehul1.jpg" alt="">
                <img src="mehul2.jpg" alt="">
            </div>
            <p class="easter-egg-caption">Sleeping beauty ðŸ˜´</p>
        </div>

        <!-- Easter egg for Amrit/Amritesh/Nameet/Vaibhav -->
        <div id="amrit-easter-egg" class="easter-egg">
            <video controls autoplay muted playsinline style="width: 100%; max-width: 350px; border-radius: 8px;">
                <source src="amrit-video.mp4" type="video/mp4">
            </video>
            <p class="easter-egg-caption">Legends only ðŸ”¥</p>
        </div>

        <!-- Easter egg for Piyush/Akshat -->
        <div id="piyush-easter-egg" class="easter-egg">
            <img src="piyush.jpg" alt="" style="width: 100%; max-width: 300px; border-radius: 8px;">
            <p class="easter-egg-caption">Cake face supremacy ðŸŽ‚</p>
        </div>

        <!-- Easter egg for Aiman -->
        <div id="aiman-easter-egg" class="easter-egg">
            <img src="aiman.jpg" alt="" style="width: 100%; max-width: 350px; border-radius: 8px;">
            <p class="easter-egg-caption">The OGs âœ¨</p>
        </div>
    </div>

    <script>
        const guestName = localStorage.getItem('guestName') || '';
        const nameLower = guestName.toLowerCase();
        
        // Check if it's Mehul
        if (nameLower.includes('mehul')) {
            document.getElementById('mehul-easter-egg').style.display = 'block';
        }
        
        // Check if it's Amrit/Amritesh/Nameet/Vaibhav
        const amritNames = ['amrit', 'amritesh', 'nameet', 'vaibhav'];
        if (amritNames.some(n => nameLower.includes(n))) {
            document.getElementById('amrit-easter-egg').style.display = 'block';
        }
        
        // Check if it's Piyush/Akshat
        const piyushNames = ['piyush', 'akshat'];
        if (piyushNames.some(n => nameLower.includes(n))) {
            document.getElementById('piyush-easter-egg').style.display = 'block';
        }
        
        // Check if it's Aiman
        const aimanNames = ['aiman', 'aimz', 'ames', 'aiman siddiqua'];
        if (aimanNames.some(n => nameLower.includes(n))) {
            document.getElementById('aiman-easter-egg').style.display = 'block';
        }
    </script>
</body>
</html>
