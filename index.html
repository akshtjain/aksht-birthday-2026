<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Aksht's Birthday Party!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .emoji-header {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f6d365, #fda085, #f6d365);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0aec0;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .detail {
            margin-bottom: 30px;
        }

        .detail:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .detail-value.highlight {
            color: #fda085;
        }

        .address {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #1a1a2e;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 160, 133, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(253, 160, 133, 0.5);
        }

        .footer {
            margin-top: 40px;
            color: #718096;
            font-size: 0.9rem;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #fda085;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .emoji-header { font-size: 3rem; }
            .detail-value { font-size: 1.2rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-header">üéÇ</div>
        <h1>Aksht's Birthday!</h1>
        <p class="subtitle">You're invited to celebrate with us</p>

        <div class="card">
            <div class="detail">
                <div class="detail-icon">üìÖ</div>
                <div class="detail-label">When</div>
                <div class="detail-value highlight">February 25th, 2026</div>
                <div class="detail-value">9:00 PM onwards</div>
            </div>

            <div class="detail">
                <div class="detail-icon">üéà</div>
                <div class="detail-label">The Big Day</div>
                <div class="detail-value">February 26th</div>
            </div>

            <div class="detail">
                <div class="detail-icon">üìç</div>
                <div class="detail-label">Where</div>
                <div class="detail-value address">
                    16038, Prestige Shantiniketan<br>
                    Whitefield, Bangalore
                </div>
            </div>
        </div>

        <a href="https://maps.app.goo.gl/X24yjwkWTCBTToRo8" target="_blank" class="btn">
            <span>üìç</span> Get Directions
        </a>

        <p class="footer">See you there! ü•≥</p>
    </div>

    <script>
        // Create confetti
        const colors = ['#f6d365', '#fda085', '#a855f7', '#3b82f6', '#10b981', '#ef4444'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            document.body.appendChild(confetti);
        }

        // Sparkle effect on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (e.clientX + (Math.random() - 0.5) * 50) + 'px';
                sparkle.style.top = (e.clientY + (Math.random() - 0.5) * 50) + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        });
    </script>
</body>
</html>
