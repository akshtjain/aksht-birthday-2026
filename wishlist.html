<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .back-link {
            display: inline-block;
            font-size: 0.8rem;
            color: #555;
            text-decoration: none;
            letter-spacing: 1px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        .guest-name-section {
            background: #111;
            padding: 24px;
            border-radius: 4px;
            margin-bottom: 40px;
            display: none;
        }

        .guest-name-section.show {
            display: block;
        }

        .guest-name-section label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 10px;
        }

        .guest-name-section input {
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .guest-name-section input:focus {
            outline: none;
            border-color: #fff;
        }

        .wishlist {
            list-style: none;
        }

        .wishlist-item {
            border-bottom: 1px solid #1a1a1a;
            padding: 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .wishlist-item:first-child {
            border-top: 1px solid #1a1a1a;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #fff;
        }

        .item-name a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: border-color 0.2s;
        }

        .item-name a:hover {
            border-color: #fff;
        }

        .item-price {
            font-size: 0.85rem;
            color: #666;
        }

        .item-status {
            flex-shrink: 0;
        }

        .claim-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .claim-btn:hover:not(:disabled) {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        .claim-btn:disabled {
            cursor: default;
            opacity: 0.5;
        }

        .claimed {
            font-size: 0.8rem;
            color: #555;
            text-align: right;
        }

        .claimed-by {
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #1a1a1a;
        }

        .footer p {
            color: #444;
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
        }

        .footer a:hover {
            color: #fff;
            border-color: #fff;
        }

        .category {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #444;
            margin-top: 40px;
            margin-bottom: 8px;
            padding-top: 20px;
        }

        .category:first-of-type {
            margin-top: 0;
            padding-top: 0;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .wishlist-item { flex-direction: column; align-items: flex-start; gap: 12px; }
            .item-status { align-self: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-link">‚Üê Back to invite</a>
            <h1>Wishlist</h1>
            <p class="subtitle">If you're feeling generous</p>
        </header>

        <div id="guest-section" class="guest-name-section">
            <label for="guest-name">Your name (to claim gifts)</label>
            <input type="text" id="guest-name" placeholder="Enter your name">
        </div>

        <div id="loading" class="loading">Loading wishlist...</div>

        <ul id="wishlist" class="wishlist" style="display: none;"></ul>

        <footer class="footer">
            <p>No pressure ‚Äî your presence is the real gift</p>
            <a href="https://maps.app.goo.gl/X24yjwkWTCBTToRo8" target="_blank">Get directions to the party</a>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase config - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "FIREBASE_API_KEY",
            authDomain: "FIREBASE_PROJECT.firebaseapp.com",
            databaseURL: "https://FIREBASE_PROJECT-default-rtdb.firebaseio.com",
            projectId: "FIREBASE_PROJECT",
            storageBucket: "FIREBASE_PROJECT.appspot.com",
            messagingSenderId: "000000000000",
            appId: "FIREBASE_APP_ID"
        };

        // Wishlist items
        const WISHLIST_ITEMS = [
            {
                id: 'coffee-mug',
                name: 'NYRWANA Coffee Mug',
                price: '‚Çπ349',
                url: 'AMAZON_LINK_1',
                category: 'Everyday'
            },
            {
                id: 'parker-pen',
                name: 'Parker Vector Special Edition Pen Set',
                price: '‚Çπ545',
                url: 'AMAZON_LINK_2',
                category: 'Everyday'
            },
            {
                id: 'cable-organizer',
                name: 'Elfora Compact Cable Organizer Bag',
                price: '‚Çπ399',
                url: 'AMAZON_LINK_3',
                category: 'Tech'
            },
            {
                id: 'ambrane-powerbank',
                name: 'Ambrane 10000mAh Slim Powerbank',
                price: '‚Çπ699',
                url: 'AMAZON_LINK_4',
                category: 'Tech'
            },
            {
                id: 'urbn-powerbank',
                name: 'URBN 10000mAh MagSafe Wireless Power Bank',
                price: '‚Çπ1,499',
                url: 'AMAZON_LINK_5',
                category: 'Tech'
            },
            {
                id: 'multi-tool-knife',
                name: 'Amazon Basics 15-in-1 Multi-Tool Pocket Knife',
                price: '‚Çπ399',
                url: 'AMAZON_LINK_6',
                category: 'Tools'
            },
            {
                id: 'plier-tool',
                name: 'SKYTONE 24-in-1 Multi-function Plier Tool',
                price: '‚Çπ299',
                url: 'AMAZON_LINK_7',
                category: 'Tools'
            },
            {
                id: 'tech-kit-organiser',
                name: 'DailyObjects Vault Tech Kit Organiser',
                price: '‚Çπ1,999',
                url: 'AMAZON_LINK_8',
                category: 'Tech'
            },
            {
                id: 'hard-thing-book',
                name: 'The Hard Thing About Hard Things ‚Äî Ben Horowitz',
                price: '‚Çπ399',
                url: 'AMAZON_LINK_9',
                category: 'Books'
            },
            {
                id: 'hotwheels-reveal',
                name: 'Hot Wheels Color Reveal (Set of 2)',
                price: '‚Çπ799',
                url: 'AMAZON_LINK_10',
                category: 'Fun'
            },
            {
                id: 'hotwheels-muscle',
                name: 'Hot Wheels 1:64 Mod Mill Muscle Mania',
                price: '‚Çπ199',
                url: 'AMAZON_LINK_11',
                category: 'Fun'
            },
            {
                id: 'rc-car',
                name: 'Popsugar Off Roader RC Car',
                price: '‚Çπ1,299',
                url: 'AMAZON_LINK_12',
                category: 'Fun'
            }
        ];

        let db;
        let claimsRef;
        let claims = {};
        let guestName = localStorage.getItem('guestName') || '';

        // Initialize
        function init() {
            // Try to init Firebase
            try {
                if (firebaseConfig.apiKey !== 'FIREBASE_API_KEY') {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.database();
                    claimsRef = db.ref('claims');
                    
                    // Listen for real-time updates
                    claimsRef.on('value', (snapshot) => {
                        claims = snapshot.val() || {};
                        renderWishlist();
                    });
                } else {
                    // No Firebase - use localStorage fallback
                    claims = JSON.parse(localStorage.getItem('wishlist-claims') || '{}');
                    renderWishlist();
                }
            } catch (e) {
                console.log('Firebase not configured, using localStorage');
                claims = JSON.parse(localStorage.getItem('wishlist-claims') || '{}');
                renderWishlist();
            }

            // Setup guest name
            const guestInput = document.getElementById('guest-name');
            if (guestName) {
                guestInput.value = guestName;
            }
            guestInput.addEventListener('change', (e) => {
                guestName = e.target.value.trim();
                localStorage.setItem('guestName', guestName);
            });

            document.getElementById('guest-section').classList.add('show');
        }

        function renderWishlist() {
            const container = document.getElementById('wishlist');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            container.style.display = 'block';
            
            // Group by category
            const categories = {};
            WISHLIST_ITEMS.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            let html = '';
            const categoryOrder = ['Everyday', 'Tech', 'Tools', 'Books', 'Fun'];
            
            categoryOrder.forEach(cat => {
                if (categories[cat]) {
                    html += `<li class="category">${cat}</li>`;
                    categories[cat].forEach(item => {
                        const claim = claims[item.id];
                        const isClaimed = !!claim;
                        const isMyItem = claim && claim.name === guestName;
                        
                        html += `
                            <li class="wishlist-item" data-id="${item.id}">
                                <div class="item-info">
                                    <div class="item-name">
                                        <a href="${item.url}" target="_blank">${item.name}</a>
                                    </div>
                                    <div class="item-price">${item.price}</div>
                                </div>
                                <div class="item-status">
                                    ${isClaimed 
                                        ? `<div class="claimed">
                                            <span class="claimed-by">${isMyItem ? "You're getting this" : `Claimed by ${claim.name}`}</span>
                                           </div>`
                                        : `<button class="claim-btn" onclick="claimItem('${item.id}')">I'll get this</button>`
                                    }
                                </div>
                            </li>
                        `;
                    });
                }
            });

            container.innerHTML = html;
        }

        async function claimItem(itemId) {
            if (!guestName) {
                document.getElementById('guest-name').focus();
                document.getElementById('guest-name').style.borderColor = '#fff';
                return;
            }

            const claim = {
                name: guestName,
                timestamp: Date.now()
            };

            try {
                if (claimsRef) {
                    // Firebase
                    await claimsRef.child(itemId).set(claim);
                } else {
                    // localStorage fallback
                    claims[itemId] = claim;
                    localStorage.setItem('wishlist-claims', JSON.stringify(claims));
                    renderWishlist();
                }

                // Notify via ntfy
                const item = WISHLIST_ITEMS.find(i => i.id === itemId);
                fetch('https://ntfy.sh/aksht-birthday-2026-rsvp', {
                    method: 'POST',
                    body: `üéÅ Gift claimed!\n\n${guestName} will get: ${item.name}`,
                    headers: {
                        'Title': 'Gift Claimed',
                        'Tags': 'gift'
                    }
                }).catch(() => {});

            } catch (e) {
                console.error('Error claiming item:', e);
            }
        }

        init();
    </script>
</body>
</html>
